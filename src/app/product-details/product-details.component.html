<div class="product-container">
    <div class="product-details">
        <div class="image">
            <img src={{product.imageUrl}} alt="">
        </div>
        <div class="info-container">            
            <div class="product-name">
                {{product.name}}
            </div>
            <hr>
            <div class="product-price">
                R{{product.price | currency}}
            </div>
            <hr>
            <div class="product-quantity" *ngIf="product.quantity > 0">
                {{product.quantity}}
            </div>
            <div class="product-quantity out-stock" *ngIf="product.quantity == 0">
               Out of stock
            </div>            
            <div class="about-item" (click)="aboutToggle()">
                <h2>About this item</h2>
                <mat-icon *ngIf="!isAboutVisible">expand_more</mat-icon>
                <mat-icon *ngIf="isAboutVisible">expand_less</mat-icon>
            </div>
            <div class="product-description-container" *ngIf="isAboutVisible" >
                <div class="product-description" 
                *ngFor="let paragraph of product.description.split('.')">
                    <p>{{paragraph}}</p>                
                </div>
            </div>            
        </div>
        <div class="button-container">
            <button class="add-cart secondary-button">Add to cart</button>
            <button class="buy-now primary-button">Buy now</button>
        </div>
    </div>
    
</div>
