<div class="login-container">
      <form
        *ngIf="!isLoggedIn()"
        name="loginForm"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"  
        novalidate
      >
      <mat-form-field class="login-form-field">
        <mat-label>Enter your username</mat-label>
        <input matInput 
          placeholder="Username" 
          formControlName="username" 
          required
          [ngClass]="{'invalid-feedback': submitted() && fc['username'].errors }"
        >
        <div *ngIf="fc['username'].errors && submitted()">
          <mat-error *ngIf="fc['username'].errors['required']">Username is required</mat-error>
        </div>
      </mat-form-field>
      <mat-form-field class="login-form-field" subscriptSizing="dynamic">
        <mat-label>Enter your password</mat-label>
        <input matInput 
          type="password"
          placeholder="Password" 
          formControlName="password" 
          required
          [ngClass]="{'invalid-feedback': submitted() && fc['password'].errors }"
        >
        <div *ngIf="fc['password'].errors && submitted()">
          <mat-error *ngIf="fc['password'].errors['required']">Password is required</mat-error>
        </div>
      </mat-form-field>        
        <div class="form-group">
          <button mat-raised-button color="primary">
            Login
          </button>
        </div>
        <div class="form-group">
          <div class="invalid-feedback" *ngIf="submitted() && errorMessage()">
            {{ errorMessage() | showServerError }}
          </div>
        </div>
      </form>
      <div class="new-consummer">
        <div class="">New consumer? Signup <a routerLink="/register">here</a></div>
    </div>
  </div>
