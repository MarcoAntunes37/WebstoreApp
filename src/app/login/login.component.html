<div class="login-container">
      <form
        *ngIf="!isLoggedIn"
        name="loginForm"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"        
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"            
            name="username"
            formControlName="username"
            [ngClass]="{ 'is-invalid': submitted && fc['username'].errors }"
          />
          <div *ngIf="submitted && fc['username'].errors" class="invalid-feedback">
            <div *ngIf="fc['username'].errors['required']">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            required
            minlength="6"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && fc['password'].errors }"
          />
          <div *ngIf="submitted && fc['password'].errors" class="invalid-feedback">
            <div *ngIf="fc['password'].errors['required']">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button class="primary-button">
            Login
          </button>
        </div>
        <div class="form-group">
          <div *ngIf="isLoginFailed" class="invalid-feedback">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
      <div class="new-consummer">
        <div class="">New consumer? Signup <a routerLink="/register">here</a></div>
    </div>
  </div>
