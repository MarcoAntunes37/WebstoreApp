<div class="address-details">
    <h1>Addresses</h1>
    <div class="button-new">
        <button (click)="callNewAddressRoute()">
            <mat-icon class="mat-icon-size">add</mat-icon>
        </button>
        <div class="">
            New address
        </div>
    </div>
    <div class="" *ngFor="let address of addresses">
        <div class="">
            <div class="street">{{address.street}}</div>
            <div class="city">{{address.city}}</div>
            <div class="state">{{address.state}}</div>
            <div class="country">{{address.country}}</div>
            <div class="postalCode">{{address.postalCode}}</div>
        </div>
        <div class="button-container">
            <button (click)="callEditAddressRoute(address)">
                <mat-icon class="mat-icon-size">edit</mat-icon>
            </button>
            <button (click)="callDeleteAddressRoute(address.id)">
                <mat-icon class="mat-icon-size">delete</mat-icon>
            </button>
        </div>
    </div>
</div>
