<div class="address-details">
    <h1>Addresses</h1>
    <div class="button-new">
        <button (click)="callNewAddressRoute()">new address</button>
    </div>
    <div class="" *ngFor="let address of addresses">
        <div class="">
            <div class="street">{{address.street}}</div>
            <div class="city">{{address.city}}</div>
            <div class="state">{{address.state}}</div>
            <div class="country">{{address.country}}</div>
            <div class="postalCode">{{address.postalCode}}</div>
        </div>
        <div class="button-container">
            <button (click)="callEditAddressRoute(address)">Edit Address</button>
            <button (click)="callDeleteAddressRoute(address.id)">Delete Address</button>
        </div>
    </div>
</div>
